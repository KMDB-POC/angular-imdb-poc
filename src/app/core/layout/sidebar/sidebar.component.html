<div class="sidebar-container">
  <div *ngIf="(isSidebarOpen$ | async) && (isMobile$ | async)"
    class="fixed inset-0 backdrop-blur-sm bg-black/20 z-40 transition-all duration-300" (click)="closeSidebar()">
  </div>

  <nav class="sidebar h-full py-8 px-6"
    [ngClass]="{'sidebar-open': (isSidebarOpen$ | async), 'sidebar-closed': !(isSidebarOpen$ | async)}">
    <div class="flex justify-between items-center mb-12">
      <h1 class="text-3xl font-medium text-white">Movie Finder</h1>
      <button *ngIf="isMobile$ | async" class="text-white hover:text-blue-400 md:hidden" (click)="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </div>

    <ul class="flex flex-col gap-8">
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          class="flex items-center gap-4 text-white hover:text-blue-400 transition-colors" (click)="closeSidebar()">
          <div class="w-6 h-6 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-film-icon lucide-film">
              <rect width="18" height="18" x="3" y="3" rx="2" />
              <path d="M7 3v18" />
              <path d="M3 7.5h4" />
              <path d="M3 12h18" />
              <path d="M3 16.5h4" />
              <path d="M17 3v18" />
              <path d="M17 7.5h4" />
              <path d="M17 16.5h4" />
            </svg>
          </div>
          <span class="text-lg font-light">Movies</span>
        </a>
      </li>

      <li>
        <a routerLink="/tv-series" routerLinkActive="active"
          class="flex items-center gap-4 text-white hover:text-blue-400 transition-colors" (click)="closeSidebar()">
          <div class="w-6 h-6 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125Z" />
            </svg>
          </div>
          <span class="text-lg font-light">TV Series</span>
        </a>
      </li>

      <li>
        <a routerLink="/actors" routerLinkActive="active"
          class="flex items-center gap-4 text-white hover:text-blue-400 transition-colors" (click)="closeSidebar()">
          <div class="w-6 h-6 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-user-round-icon lucide-user-round">
              <circle cx="12" cy="8" r="5" />
              <path d="M20 21a8 8 0 0 0-16 0" />
            </svg>
          </div>
          <span class="text-lg font-light">Actors</span>
        </a>
      </li>

      <li>
        <a routerLink="/directors" routerLinkActive="active"
          class="flex items-center gap-4 text-white hover:text-blue-400 transition-colors" (click)="closeSidebar()">
          <div class="w-6 h-6 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-clapperboard-icon lucide-clapperboard">
              <path d="M20.2 6 3 11l-.9-2.4c-.3-1.1.3-2.2 1.3-2.5l13.5-4c1.1-.3 2.2.3 2.5 1.3Z" />
              <path d="m6.2 5.3 3.1 3.9" />
              <path d="m12.4 3.4 3.1 4" />
              <path d="M3 11h18v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2Z" />
            </svg>
          </div>
          <span class="text-lg font-light">Directors</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
