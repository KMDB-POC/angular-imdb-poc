<div class="flex h-screen bg-[#0a0c17]">
  <app-sidebar #sidebar></app-sidebar>

  <div class="flex-1 flex flex-col transition-all duration-300" [ngClass]="{'ml-0': !(sidebar.isSidebarOpen$ | async) || (sidebar.isMobile$ | async), 
                  'ml-[250px]': (sidebar.isSidebarOpen$ | async) && !(sidebar.isMobile$ | async)}">
    <app-header class="w-full" [sidebar]="sidebar"></app-header>

    <div class="flex-1 mt-[70px]">
      <router-outlet></router-outlet>
    </div>

    <app-footer class="w-full"></app-footer>
  </div>
</div>
