<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-3xl/9 font-bold tracking-tight text-gray-100">Sign up</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name" class="block text-sm/6 font-medium text-gray-100">Name</label>
        <div class="mt-2">
          <input type="name" name="name" id="name" autocomplete="name" required formControlName="name"
            class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-base text-gray-100 outline-1 -outline-offset-1"
            [ngClass]="{'outline-red-500': signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched),
                     'outline-gray-700': !(signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched))}">
        </div>
        <div
          *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)"
          class="mt-1 text-sm text-red-500">
          <div *ngIf="signupForm.get('name')?.errors?.['required']">Name is required.</div>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-100">Email address</label>
        <div class="mt-2">
          <input type="email" name="email" id="email" autocomplete="email" required formControlName="email"
            class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-base text-gray-100 outline-1 -outline-offset-1"
            [ngClass]="{'outline-red-500': signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched),
                     'outline-gray-700': !(signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched))}">
        </div>
        <div
          *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)"
          class="mt-1 text-sm text-red-500">
          <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-100">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" name="password" id="password" autocomplete="current-password" required
            formControlName="password"
            class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-base text-gray-100 outline-1 -outline-offset-1"
            [ngClass]="{'outline-red-500': signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched),
                       'outline-gray-700': !(signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched))}">
        </div>
        <div
          *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)"
          class="mt-1 text-sm text-red-500">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.
          </div>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="signupForm.invalid"
          [ngClass]="{'bg-indigo-400 hover:bg-indigo-300': !signupForm.invalid, 'bg-indigo-300 cursor-not-allowed': signupForm.invalid}"
          class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm/6 font-semibold text-gray-100 shadow-xs focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400">
          Sign up
        </button>
      </div>
    </form>

    <div class="relative mt-8">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-600"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="bg-gray-900 px-2 text-gray-400">Or sign up with</span>
      </div>
    </div>

    <div class="mt-6 grid grid-cols-2 gap-4">
      <button type="button" (click)="signupWithGoogle()"
        class="flex w-full items-center justify-center gap-2 rounded-md bg-white px-3 py-1.5 text-sm font-semibold text-gray-800 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-100">
        <svg class="h-5 w-5" aria-hidden="true" viewBox="0 0 24 24">
          <path
            d="M12.0003 4.75C13.7703 4.75 15.3553 5.36002 16.6053 6.54998L20.0303 3.125C17.9502 1.19 15.2353 0 12.0003 0C7.31028 0 3.25526 2.69 1.28027 6.60998L5.27028 9.70498C6.21525 6.86002 8.87028 4.75 12.0003 4.75Z"
            fill="#EA4335" />
          <path
            d="M23.49 12.275C23.49 11.49 23.415 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.49 15.92 23.49 12.275Z"
            fill="#4285F4" />
          <path
            d="M5.26498 14.2949C5.02498 13.5699 4.88501 12.7999 4.88501 11.9999C4.88501 11.1999 5.01998 10.4299 5.26498 9.7049L1.275 6.60986C0.46 8.22986 0 10.0599 0 11.9999C0 13.9399 0.46 15.7699 1.28 17.3899L5.26498 14.2949Z"
            fill="#FBBC05" />
          <path
            d="M12.0004 24C15.2404 24 17.9654 22.935 19.9454 21.095L16.0804 18.095C15.0054 18.82 13.6204 19.245 12.0004 19.245C8.8704 19.245 6.2154 17.135 5.2704 14.29L1.2804 17.385C3.2504 21.31 7.3104 24 12.0004 24Z"
            fill="#34A853" />
        </svg>
        Google
      </button>

      <button type="button" (click)="signupWithFacebook()"
        class="flex w-full items-center justify-center gap-2 rounded-md bg-[#1877F2] px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-[#0C63D4] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#1877F2]">
        <svg class="h-5 w-5" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd"
            d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
            clip-rule="evenodd" />
        </svg>
        Facebook
      </button>
    </div>

    <p class="mt-10 text-center text-sm/6 text-gray-400">
      Already have an account?
      <a href="/login" class="font-semibold text-indigo-400 hover:text-indigo-300">Log in</a>
    </p>
  </div>
</div>
