<div class="search-container">
  <div class="search-relative">
    <div class="search-icon-container">
      <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
    <input [(ngModel)]="searchValue" (ngModelChange)="inputChange($event)"
      (keyup.enter)="search.emit(searchValue()); suggestedItems.set([])" type="search" id="movie-search"
      class="search-input" placeholder="Search for a movie..." />
    <button type="button" (click)="search.emit(searchValue())" class="search-button">
      Search
    </button>

    @if(suggestedItems().length > 0){
    <div class="suggestions-dropdown">
      @for (item of suggestedItems(); track item.id) {
      <span (click)="searchValue.set(item.name); search.emit(searchValue()); suggestedItems.set([])"
        class="suggestion-item">
        {{ item.name }}
      </span>
      }
    </div>
    }
  </div>
</div>
