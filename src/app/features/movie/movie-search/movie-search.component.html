<div class="w-full">
  <div class="relative">
    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
    <input [(ngModel)]="searchValue" (ngModelChange)="inputChange($event)"
      (keyup.enter)="search.emit(searchValue()); suggestedItems.set([])" type="search" id="movie-search"
      class="block p-3 pl-10 w-full text-white bg-white/10 rounded-md border border-gray-700 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
      placeholder="Search for a movie..." />
    <button type="button" (click)="search.emit(searchValue())"
      class="text-white absolute right-2.5 bottom-2.5 bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:outline-none focus:ring-blue-500 font-medium rounded-md text-sm px-4 py-1">
      Search
    </button>

    @if(suggestedItems().length > 0){
    <div class="absolute top-12 left-0 w-full max-h-40 overflow-y-auto bg-gray-800 shadow-lg rounded-md z-10">
      @for (item of suggestedItems(); track item.id) {
      <span (click)="searchValue.set(item.name); search.emit(searchValue()); suggestedItems.set([])"
        class="block px-4 py-2 text-gray-200 hover:bg-gray-700 cursor-pointer">
        {{ item.name }}
      </span>
      }
    </div>
    }
  </div>
</div>
