@if (list && !isLoading) {
<div class="movie-grid">
  @for (movie of list.movies; track movie.id; let i = $index) {
  <movie-card [card]="list.movies[i]" (select)="select.emit($event)">
  </movie-card>
  }
</div>
} @else if (isLoading) {
<div class="movie-grid">
  @for (item of loadingCards; track $index) {
  <movie-card [isLoading]="true">
  </movie-card>
  }
</div>
} @else {
<div class="empty-state">
  <p class="empty-message">No movies found</p>
</div>
}
