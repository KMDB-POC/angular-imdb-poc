@if (list) {
<div class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 justify-center">
  @for (movie of list.movies; track movie.id; let i = $index) { <movie-card [card]="list.movies[i]"
    (select)="select.emit($event)"
    class="hover:scale-105 transition-transform duration-200 ease-in-out w-48 h-auto bg-gray-800 rounded-lg shadow-md cursor-pointer">
  </movie-card>
  }
</div>
}
